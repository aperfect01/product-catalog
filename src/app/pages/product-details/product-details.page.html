<ion-header>
  <ion-toolbar>
    <ion-title>{{ product?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>\${{ product.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.description }}</p>
      <p *ngIf="product.discount > 0">Discount: {{ product.discount }}%</p>
    </ion-card-content>
  </ion-card>
</ion-content>
