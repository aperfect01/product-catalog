<ion-card (click)="onClick()">
  <ion-card-header>
    <ion-card-title>{{ product.name }}</ion-card-title>
    <ion-card-subtitle>\${{ product.price }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p *ngIf="product.discount > 0">Discount: {{ product.discount }}%</p>
  </ion-card-content>
</ion-card>
